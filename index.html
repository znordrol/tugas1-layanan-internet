<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="style.css" />
        <title>Tugas 1</title>
    </head>
    <body>
        <a class="link" href="https://github.com/znordrol/tugas1-layanan-internet/">Source code</a>
        <p>Input no 1 dan 2:</p>
        <input type="text" id="M" />
        <p id="ans1" />
        <p id="ans2" />
        <p>Input no 3:</p>
        <input type="text" id="input3" />
        <p id="ans3" />
        <p>Input no 4:</p>
        <input type="text" id="input4" />
        <p id="ans4" />
        <p>Input no 5:</p>
        <input type="text" id="input5" />
        <p id="ans5" />
        <p>Input no 6:</p>
        <input type="text" id="input6" />
        <p id="ans6" />
        <p>Input no 7:</p>
        <input type="text" id="input7" />
        <p>Karakter yang akan dihitung:</p>
        <input type="text" id="input7search" value="A" />
        <p id="ans7" />
        <div class="header">Calculator</div>
        <div class="calculator-container">
            <div class="display-container">
                <div class="display" data-screen></div>
            </div>
            <div class="button-container">
                <button class="operator" id="clear" data-clear>Clear</button>
                <button class="operator" id="delete" data-delete>Delete</button>
                <button class="operator" id="plus" data-operator>+</button>
                <button class="operator" id="minus" data-operator>-</button>
                <button class="operator" id="times" data-operator>*</button>
                <button class="operator" id="divide" data-operator>/</button>
                <button class="operator" id="equals" data-equals>=</button>
                <button class="number" id="1" data-number>1</button>
                <button class="number" id="2" data-number>2</button>
                <button class="number" id="3" data-number>3</button>
                <button class="number" id="4" data-number>4</button>
                <button class="number" id="5" data-number>5</button>
                <button class="number" id="6" data-number>6</button>
                <button class="number" id="7" data-number>7</button>
                <button class="number" id="8" data-number>8</button>
                <button class="number" id="9" data-number>9</button>
                <button class="number" id="0" data-number>0</button>
                <button class="number" id="." data-point>.</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
